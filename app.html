<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <section class="app">
    <div class="board">
      <div class="board__row">
        <div class="board__row-cell" data-pos="[2,0]"></div>
        <div class="board__row-cell" data-pos="[2,1]"></div>
        <div class="board__row-cell" data-pos="[2,2]"></div>
      </div>
      <div class="board__row">
        <div class="board__row-cell" data-pos="[1,0]"></div>
        <div class="board__row-cell" data-pos="[1,1]"></div>
        <div class="board__row-cell" data-pos="[1,2]"></div>
      </div>
      <div class="board__row">
        <div class="board__row-cell" data-pos="[0,0]"></div>
        <div class="board__row-cell" data-pos="[0,1]"></div>
        <div class="board__row-cell" data-pos="[0,2]"></div>
      </div>
    </div>
    <button class="app__reset-btn">Reset</button>
  </section>
</body>
</html>
